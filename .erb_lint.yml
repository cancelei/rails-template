---
exclude:
  - '**/vendor/**/*'
  - '**/node_modules/**/*'
EnableDefaultLinters: true
linters:
  RequireScriptNonce:
    enabled: false # TODO: Add nonces for security
  PartialInstanceVariable:
    enabled: false # Common pattern in Rails partials
  HardCodedString:
    enabled: false
  ErbSafety:
    enabled: true
  SpaceInHtmlTag:
    enabled: false
  NoJavascriptTagHelper:
    enabled: false
  SelfClosingTag:
    enabled: true
    enforced_style: 'always'
  StrictLocals:
    enabled: false # TODO: Add strict locals declarations
  Rubocop:
    enabled: false # RuboCop is run separately on Ruby files
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/LineLength:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Naming/FileName:
        Enabled: false
      Style/FrozenStringLiteralComment:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Layout/LeadingEmptyLines:
        Enabled: false
      Rails/OutputSafety:
        # Disable this because erb-lint already checks this
        Enabled: false
